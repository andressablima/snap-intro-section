<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main class="container">
    <header>
      <div class="navbar">
        <img class="logo" src="./images/logo.svg">
        <div class="main-nav">
          <div class="dropdown">
            <button class="dropbtn">Features <img src="./images/icon-arrow-down.svg"></button>
            <div class="dropdown-content">
              <a href="#"><img src="./images/icon-todo.svg"> Todo List</a>
              <a href="#"><img src="./images/icon-calendar.svg"> Calendar</a>
              <a href="#"><img src="./images/icon-reminders.svg"> Reminders</a>
              <a href="#"><img src="./images/icon-planning.svg"> Planning</a></a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Company <img src="./images/icon-arrow-down.svg"></button>
            <div class="dropdown-content">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
  
        </div>
        <div class="right-nav">
          <a href="#">Register</a>
          <a href="#">Login</a>
        </div>
      </div>
    </header>

    <section>
      <div class="main-container">
        <div class="main-content">
          <div class="main-title">
            <h1>Make remote work</h1>
          </div>
          <div class="main-txt">
            <p>  Get your team in sync, no matter your location. Streamline processes, 
              create team rituals, and watch productivity soar.</p>
          </div>
          <div class="btn-main">
            <button>Learn More</button>
          </div>
        </div>
        <div class="clients-logo">
          <img src="./images/client-audiophile.svg">
          <img src="./images/client-databiz.svg">
          <img src="./images/client-maker.svg">
          <img src="./images/client-meet.svg">
        </div>
      </div>
    </section>
    <picture>
      <div class="img-desktop">
        <img src="./images/image-hero-desktop.png">
      </div>
      <div class="img-mobile">
        <img src="./images/image-hero-mobile.png">
      </div>
    </picture>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>

</body>
</html>
